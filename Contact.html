           <div class="Contactform">
            <h1>Contact Me for Work/General Enquiries</h1>
            <form>
              <div class="mb-3">
                <label for="clientEmail" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientEmail" placeholder="Enter your name" aria-describedby="emailHelp">
              </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" placeholder="Enter your email id" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Note:-*We'll never share your email and phone no with anyone else.*</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone no</label>
                  <input type="password" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Enquiries</label>
                  <input type="enquiries" class="form-control" id="clientEmail" placeholder="ask something"   aria-describedby="emailHelp">
                </div>
                <div class="mb-3 " id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to do work with me</label>
                </div>
                <button type="submit" class="btn btn-sm" >Submit</button>
              </form>
           </div>
